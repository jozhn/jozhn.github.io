        <h3 id="熟悉Linux环境"><a href="#熟悉Linux环境" class="headerlink" title="熟悉Linux环境"></a>熟悉Linux环境</h3><h4 id="常用Shell命令"><a href="#常用Shell命令" class="headerlink" title="常用Shell命令"></a>常用Shell命令</h4><ul>
<li>目录操作<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">mkdir abc //创建一个目录 abc</span><br><span class="line">cd /abc //将工作目录改变到 abc</span><br><span class="line">cd //改变当前目录到主目录</span><br><span class="line">ls //列出当前目录的内容</span><br><span class="line">ls -l //输出当前目录内容的长列表，每个目录或文件占一行</span><br><span class="line">pwd //显示当前目录的全路径</span><br></pre></td></tr></table></figure></li>
</ul>
<span id="more"></span>

<ul>
<li><p>文件显示</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">cat mx.c //显示 mx.c 文件内容</span><br><span class="line">more mx.c //分屏显示 mx.c 内容</span><br><span class="line">tail mx.c //显示文件后几行</span><br><span class="line">cat file1 file2 //连接 file1 和 file2</span><br><span class="line">head filename //显示文件 filename 的开始 10 行</span><br><span class="line">wc filename //统计文件 filename 中的行数、单词数和字符数</span><br><span class="line">od 文件 //查看非文本文件</span><br></pre></td></tr></table></figure>
</li>
<li><p>文件管理</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">cp file1 file2 //将文件 1 复制到文件 2</span><br><span class="line">mv file1 file2 //将文件重命名为 file2</span><br><span class="line">rm filename //删除文件 filename</span><br><span class="line">rm -i filename //请求用户确认删除</span><br></pre></td></tr></table></figure>
</li>
<li><p>数据操作</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">tty //显示当前终端的路径和文件名</span><br><span class="line">who //显示当前登录用户的列表</span><br><span class="line">sort filename //显示文件 filename 中的行的排序结果</span><br><span class="line">spell filename //检查文件 filename 中的拼写错误</span><br></pre></td></tr></table></figure>
</li>
<li><p>其他实用程序</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">date //输出系统日期和时间</span><br><span class="line">cal //显示本月的日历。cal 2002 显示 2002 年的日历</span><br><span class="line">clear //清除终端屏幕</span><br><span class="line">history //显示你以前执行过的命令的列表</span><br><span class="line">man //显示实用程序的有用信息，并提供该实用程序的基本用法</span><br><span class="line">echo //读取参数并把它写到输出</span><br></pre></td></tr></table></figure></li>
</ul>
